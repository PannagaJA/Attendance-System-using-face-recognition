<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Successful</title>
    <script type="text/javascript">
        // Redirect to the options page after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('options_page', semester=session.get('semester', ''), section=session.get('section', ''), subject=session.get('subject', '')) }}";
        }, 3000); // 3000 ms = 3 seconds
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Enrollment Successful!</h1>
        <p>{{ message }}</p>
        <p>You will be redirected shortly...</p>
    </div>
</body>
</html>
